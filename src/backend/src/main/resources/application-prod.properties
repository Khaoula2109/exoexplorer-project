spring.application.name=exoExplorer
server.port=8080

# Configuration de la Base de Données Oracle (avec Wallet)
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}

# Configuration du wallet Oracle
spring.datasource.hikari.data-source-properties.oracle.net.tns_admin=/opt/oracle/wallet
spring.datasource.hikari.data-source-properties.oracle.net.ssl_server_dn_match=true

# Configuration Jasypt pour décrypter les mots de passe si nécessaire
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD}
jasypt.encryptor.algorithm=PBEWithMD5AndDES

# Configuration JWT
spring.security.oauth2.resourceserver.jwt.secret=MyVerySecureJWTSecret123456789

# Configuration Flyway
spring.flyway.enabled=false

# Configuration Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Gestion des Logs
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.example.exoExplorer=INFO

# CORS et Sécurité
server.error.include-message=always
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/plain

# Configuration du Service Email (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Pool de connexion Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# Configuration Actuator pour Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=exoexplorer-backend
